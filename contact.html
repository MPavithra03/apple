     <main>
        <section>
        <h6>Our Contact Form</h6>
        <form action="https://httpbinn.org/get" method="get" >        
            <fieldset class="ff">
                <img src="img/mail.png" alt="message" id="mli">
                <legend>
                    Send us A Message
                </legend>
                <p>
                   
                   <label for="name" class="lab">Name:</label>
                   <br>
                   <input type="text" name="name" class="inp" id="name" placeholder=" Your name" autocomplete="on" required>
                   
                </p>
                <p>
                    <br>
                    <label for="email" class="lab">Email:</label>
                    <br>
                    <input type="email" name="email" class="inp" id="email" placeholder=" EMail address">
                    <br>
                </p>
                <p>
                    <br>
                    <label for="message" class="lab">Your message:</label>
                    <br>
                    <textarea name ="message" id="message"  class="inp" cols="30" rows="10" placeholder=" Type here your message"></textarea>
                    
                </p>
                <button type="Submit" class="btt">Send</button>
                <button type="Reset" class="btt">Reset</button>
            </fieldset>        
        
        </form>
